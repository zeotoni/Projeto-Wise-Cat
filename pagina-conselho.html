<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseCat-Conselho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/assets/css/reset.css">
    <link rel="stylesheet" href="./static/assets/css/style.css">
</head>
<body onload="exibeConselho()">
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Wise<span class="cabecalho__titulo-destaque">Cat</span></h1>
    </header>
    <main class="container__conselho">
        <div>
            <p data-msg="conselho-mensagem" class="conselho"><br></p>
            <p class="conselho__autor">- Cat</p>  
        </div>
        <div data-container="container-imagem">
            <img data-img="conselho-imagem" class="conselho__imagem" width="350px" height="350px">        
        </div>        
    </main>
    <script src="./static/js/conselho.js"></script>
</body>
</html>
