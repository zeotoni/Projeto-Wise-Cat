<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseCat-Conselho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/assets/css/reset.css">
    <link rel="stylesheet" href="./static/assets/css/style.css">
</head>
<body onload="exibeConselho()">
    <header class="container__conselho">
        <h1 class="titulo__principal titulo__principal-conselho">Wise<span class="titulo__principal-destaque titulo__principal-destaque-conselho">Cat</span></h1>
    </header>
    <main class="container__conselho caixa__conselho">
        <div>
            <p id="conselho-mensagem" class="conselho"><br></p>
            <p class="conselho__autor">- Cat</p>  
        </div>
        <div id="container-imagem" class="container-imagem">
            <img class="img" alt="imagem de um gatinho" width="350px" height="350px">        
        </div>        
    </main>
    <script src="./static/js/conselho.js"></script>
</body>
</html>
